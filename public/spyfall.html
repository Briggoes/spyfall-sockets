<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spyfall</title>

    <link rel="stylesheet" href="https://unpkg.com/papercss@1.6.1/dist/paper.min.css">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@2/dist/socket.io.js"></script>
</head>

<style>
    input {
        display: inline-block;
    }
</style>

<body>
    <div class="margin-small" id="main">
        <h1 class="margin-bottom-small">Spyfall</h1>
        <div class="margin-small">
            <input type="text" placeholder="Nombre" id="name_field" class="margin-left-small margin-bottom-small">
            <input type="text" placeholder="Codigo" id="room_field" class="margin-left-small margin-bottom-small">
            <br>
            <input type="button" value="Unirse a sala" id="joinMatchBtn" class="margin-left-small">
            <input type="button" value="Crear sala" id="createMatchBtn" class="margin-left-small">

        </div>

        <h3 class="margin-bottom-small">Como jugar</h3>
        <p>A cada jugador, excepto uno, se le dará un lugar. El jugador que no sepa el lugar, es él espía. Los jugadores
            se
            harán preguntas entre si para delatar al espía. Su misión, si decide aceptarla, es pasar desapercibido.</p>
    </div>

    <div class="margin-small" id="lobby" hidden>
        <ul id="player_list"></ul>
    </div>

    <script src="js/spyfall.js"></script>
</body>

</html>
